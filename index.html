<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>App of Budgets</title>
</head>
<body onload="appLoad()">
<header class="header">
    <div class="budget">
        <div class="budget-title">Available budget</div>
        <div class="budget-value" id="budget"></div>
        <div class="budget-income cleanStyles">
            <div class="budget-income-text">Income</div>
            <div class="right">
                <div class="budget-income__value" id="income"></div>
                <div class="budget-income__percent">&nbsp;</div>
            </div>
        </div>
        <div class="budget-egress cleanStyles">
            <div class="budget-egress-text">Egress</div>
            <div class="right">
                <div class="budget-egress__value" id="egress"></div>
                <div class="budget-egress__percent" id="percent"></div>
            </div>
        </div>
    </div>
</header>
<form class="form" id="form" onSubmit="return false;">
    <div class="add">
        <div class="add-box">
            <select name="" id="type" class="add-type">
                <option value="income" selected>+</option>
                <option value="egress">-</option>
            </select>
            <input type="text" class="add-description" id="description" placeholder="Add Description"/>
            <input type="number" id="value" class="add-value" placeholder="Value" step="any" min="0"/>
            <button class="add-btn" onclick="addData()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
</form>
<div class="box cleanStyles">
    <div class="income">
        <h2 class="income-title">Income</h2>
        <div id="list-income">
        </div>
    </div>
    <div class="egress">
        <h2 class="egress-title">Egress</h2>
        <div id="list-egress">
            <div class="element cleanStyles">
                
            </div>
        </div>
    </div>
</div>




    <script src="./js/data.js"></script>
    <script src="./js/income.js"></script>
    <script src="./js/egress.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
